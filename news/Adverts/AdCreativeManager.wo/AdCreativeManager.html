	</webobject>
	
	<tr>
		<td></td>
		<td>

	</div>

	<TH></TH>

	<WEBOBJECT NAME=Repetition2>

		<td class="backEndCell"><webobject name=AdCreativeItemIssue></webobject></td>
		<TD class="backEndCell"><WEBOBJECT NAME=AdCreativeItemName></WEBOBJECT></TD>
		<td><webobject name=AdCreativeItemAdvertiser></webobject></td>
		<TD><WEBOBJECT NAME=EditLink>edit</WEBOBJECT></TD>
		<TD><WEBOBJECT NAME=DeleteLink>delete</WEBOBJECT></TD>
	    </TR>

	</table>
	
	</div>
